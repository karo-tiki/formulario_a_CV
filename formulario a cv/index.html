<body bgcolor=#EBDEF0>
    <form action="generar_cv.php" method="POST">
        <h2>Formulario a curriculum vitae</h2>
         <fieldset>
        <div class="int-group">
            <label for="name">Nombre</label>
            <input type="text" name="Nombre" id="name" placeholder="Nombre" required>
            <label for="apellido">Apellidos</label>
            <input type="text" name="Apellido" id="apellido" placeholder="Apellidos" required><br>
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" name="Nacimiento" id =nacimiento required><br>
            <label for="ocupacion">Ocupacion</label>
            <input type="text" name=" ocupacion" id="ocupacion" placeholder="Ocupacion" required>
        </fieldset>
        <fieldset>
            <h2>Contactos</h2>
            <label for="phone">Telefono</label>
            <input type="tel" name="Celular" id="celular" placeholder="telefono" required>
            <label for="gmail" >Correo electronico</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>
        </fieldset>
        <fieldset>
            <h2>Informacion</h2>
            <label for="Nacionalidad">Nacionalidad</label>
            <select name="Nacionalidad" id="nacionalidad" required>
                  <option value="peru">Perú</option>
                  <option value="china">China</option>
                  <option value="japon">Japón</option>
                  <option value="ecuador">Ecuador</option>
            </select>
        </fieldset>
            
            <fieldset>
             <h2>Idiomas</h2>   
            <label for="level">Nivel de ingles</label><br>
            <input type="radio" id="basico" name="Nivel_de_ingles" value="basico" >
            <label for="basico">basico</label><br>
            <input type="radio" id="intermedio" name="Nivel_de_ingles" value="intermedio">
            <label for="nivel_de_ingles">Intermedio</label> <br>
            <input type="radio" id="Avanzado" name="Nivel_de_ingles" value="Avanzado">
            <label for="Avanzado">Avanzado</label>
        </fieldset>
        <fieldset>
            <label for="nombre"><h2>Lenguajes de Programación</h2></label>
            <select  id="multiple-checkboxes" multiple="multiple"  >
            <option value="php">C++</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="sql">SQL</option>
            <option value="jquery">Jquery</option>
            <option value=".net">.Net</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="aptitud"><h2>Aptitudes:</h2></label>
            <input list="browsers" name="Aptitud" id="aptitud">
            <datalist id="browsers">
                <option value="Organización.">
                <option value="Formación continua.">
                <option value="Liderazgo">
                <option value="Adaptabilidad">   
            </datalist></fieldset>
            <fieldset>
            <label for="habilidades">Habilidades:</label><br>
<input type="checkbox" id="vehicle1" name="habilidades[]" value="habilidades">
<label for="habilidad1"> Creatividad.</label><br>
<input type="checkbox" id="vehicle2" name="habilidades[]" value="habilidades">
<label for="habilidad2">Colaboración. </label><br>
<input type="checkbox" id="vehicle3" name="habilidades[]" value="habilidades">
<label for="habilidad3"> Razonamiento analítico.</label><br>
            </fieldset>
        <fieldset>
<label for="perfil">Perfil</label>
<textarea name="perfil"></textarea>
 </fieldset>
